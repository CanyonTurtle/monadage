<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monadage - Visual Pipeline Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen">
    <div class="container mx-auto px-4 py-4 md:py-8 max-w-6xl">
        <!-- Header -->
        <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl mb-6 md:mb-8 overflow-hidden">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-6 md:p-8 text-center">
                <h1 class="text-3xl md:text-4xl font-bold mb-2">🎨 Monadage</h1>
                <p class="text-lg md:text-xl opacity-90">Visual Pipeline Editor for Creative Image Processing</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-8">
            <!-- Input Files Section -->
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl p-6 md:p-8">
                <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-6 border-b-2 border-blue-500 pb-3">
                    📁 Input Files
                </h2>
                
                <div class="border-3 border-dashed border-blue-500 rounded-xl p-8 md:p-12 text-center cursor-pointer transition-all duration-300 hover:border-purple-600 hover:bg-blue-50 mb-6" 
                     id="upload-area">
                    <div class="text-4xl md:text-5xl text-blue-500 mb-4">📷</div>
                    <p class="text-gray-600 text-sm md:text-base">Drag & drop images here or click to browse</p>
                    <input type="file" id="file-input" multiple accept="image/*" class="hidden">
                </div>
                
                <div id="file-list" class="space-y-2"></div>
            </div>

            <!-- Pipeline Builder Section -->
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl p-6 md:p-8">
                <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-6 border-b-2 border-blue-500 pb-3">
                    🔧 Pipeline Builder
                </h2>
                
                <button class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white font-semibold py-3 md:py-4 px-6 rounded-xl transition-all duration-300 hover:-translate-y-1 hover:shadow-lg mb-6"
                        id="add-step">
                    + Add Processing Step
                </button>
                
                <div class="min-h-[300px] md:min-h-[400px] mb-6" id="pipeline-builder">
                    <p class="text-gray-500 text-center mt-12 md:mt-16">
                        No processing steps added yet.<br>
                        Click "Add Processing Step" to start building your pipeline.
                    </p>
                </div>
                
                <button class="w-full bg-gradient-to-r from-orange-500 to-yellow-500 text-white font-bold py-4 md:py-5 px-6 rounded-xl transition-all duration-300 hover:-translate-y-1 hover:shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none"
                        id="process-btn" disabled>
                    🚀 Process Images
                </button>
                
                <div class="mt-6 p-4 rounded-xl text-center font-medium hidden" id="status"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl p-6 md:p-8 mt-6 md:mt-8 hidden" id="results">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-6 border-b-2 border-blue-500 pb-3">
                ✨ Results
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6" id="result-grid"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
